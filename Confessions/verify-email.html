<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Confessions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',
                        secondary: '#4f46e5',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center px-4">
        <div class="mb-8">
            <a href="index.html" class="text-2xl font-bold text-primary">Confessions</a>
        </div>
        
        <div class="w-full max-w-md">
            <div class="bg-white p-8 rounded-lg shadow-md text-center">
                <div class="mb-6">
                    <svg class="mx-auto h-16 w-16 text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 19v-8.93a2 2 0 01.89-1.664l7-4.666a2 2 0 012.22 0l7 4.666A2 2 0 0121 10.07V19M3 19a2 2 0 002 2h14a2 2 0 002-2M3 19l6.75-4.5M21 19l-6.75-4.5M3 10l6.75 4.5M21 10l-6.75 4.5m0 0l-1.14.76a2 2 0 01-2.22 0l-1.14-.76"></path>
                    </svg>
                </div>

                <h2 class="text-2xl font-bold text-gray-900 mb-4">Verify your email</h2>
                
                <p class="text-gray-600 mb-6">
                    We've sent a verification link to your email address. Please check your inbox and click the link to verify your account.
                </p>

                <p class="text-gray-600 mb-8">
                    Once verified, you can <a href="login.html" class="text-primary hover:text-secondary font-medium">log in</a> to your account.
                </p>

                <div class="border-t border-gray-200 pt-6">
                    <p class="text-sm text-gray-500">
                        Didn't receive the email? Check your spam folder or
                        <button id="resendButton" class="text-primary hover:text-secondary font-medium">
                            click here to resend
                        </button>
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';

        // Get email from URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');

        // Handle resend verification
        document.getElementById('resendButton').addEventListener('click', async function() {
            if (!email) {
                alert('Email address not found. Please try registering again.');
                return;
            }

            this.disabled = true;
            this.textContent = 'Sending...';

            try {
                const { error } = await supabase.auth.resend({
                    type: 'signup',
                    email: email
                });

                if (error) throw error;
                
                alert('Verification email has been resent. Please check your inbox.');
            } catch (error) {
                alert(error.message || 'Failed to resend verification email');
            } finally {
                this.disabled = false;
                this.textContent = 'click here to resend';
            }
        });
    </script>
</body>
</html>
